<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random comic</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="comic.js"></script>
</head>
<body>
    <figure class="image-figure">
        <img id="comicImage" alt="comic image">
        <figcaption>
          <h3 id="comicTitle"></h3>
          <time id="comicDate"></time>
        </figcaption>
    </figure>

    <div class="center-screen">
        <button class="comic-button" onclick="loadComic()">Next</button>
    </div>

    <script src="comic.js"></script>
</body>
</html>
